site_name: The MathLamp Language Specification
site_url: https://the-mathlamp-project.github.io/MathLamp-Spec
theme: terminal
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
    - assets/mathjax.js
    - https://polyfill.io/v3/polyfill.min.js?features=es6
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - mike:
      alias_type: symlink
      redirect_template: docs/index.html
      deploy_prefix: ''
      canonical_version: latest
      version_selector: true
      css_dir: css
      javascript_dir: js